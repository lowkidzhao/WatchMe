name: Electron Build

on:
  push:
    branches:
      - main # 当 main 分支有推送时触发工作流

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest] # 定义要运行的操作系统

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 检出代码到工作区

      - name: Set up Node.js
        uses: actions/setup-node@v3 # 设置 Node.js 环境
        with:
          node-version: 18 # 指定 Node.js 版本

      - name: Install dependencies
        run: npm install # 安装项目依赖

      - name: Build application
        run: npm run electron:build # 运行打包命令

      - name: Upload artifacts
        uses: actions/upload-artifact@v4 # 升级到 v4 版本
        with:
          name: ${{ matrix.os }}-build
          path: dist_electron # 打包文件的输出目录

      - name: Display Linux build info (Optional)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Linux build completed. Check the generated AppImage in the artifact."
          ls -l dist_electron
